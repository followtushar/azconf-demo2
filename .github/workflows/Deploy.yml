on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: b7542f61-17b6-491f-9663-40a32fe2b541
        resourceGroupName: Azconf-RG
        template: ./main.bicep
        parameters: virtualMachineSize=Standard_D1, storageAccountType=Standard_LRS, adminUsername= tushar, adminPassword= ${{ secrets.PASSWORD }}
        failOnStdErr: false
